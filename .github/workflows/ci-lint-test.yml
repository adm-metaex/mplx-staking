name: Lint and Test
on:
  push:
    branches:
      - master
  pull_request:

env:
  CARGO_TERM_COLOR: always
  SOLANA_VERSION: "1.14.12"
  RUST_TOOLCHAIN: "1.66.1"

defaults:
  run:
    working-directory: ./

jobs:
  lint:
    name: Linter
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust nightly
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          components: rustfmt, clippy
          cache: true

      - name: Run fmt
        run: cargo fmt -- --check

      - name: Run clippy
        run: cargo clippy --all-targets --all-features --workspace --exclude rewards -- -D warnings

  tests:
    name: Tests
    runs-on: ubuntu-latest
    env:
      # There is a problem with execution of `test_all_deposits` test, so we decided to
      #   increase its duration.
      # Refer to this doc for more information about test execution and duration:
      # https://doc.rust-lang.org/nightly/unstable-book/compiler-flags/report-time.html
      RUST_TEST_TIME_UNIT_IN_MS: "120000,120000"
      RUST_TEST_TIME_INTEGRATION_IN_MS: "120000,120000"

    steps:
      - uses: actions/checkout@v4

      - name: Install Linux dependencies
        run: sudo apt-get update && sudo apt-get install -y pkg-config build-essential libudev-dev

      - name: Install Rust nightly
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: ${{ env.RUST_TOOLCHAIN }}
          cache: true

      - name: Cache Solana binaries
        uses: actions/cache@v2
        with:
          path: ~/.cache/solana
          key: ${{ runner.os }}-${{ env.RUST_TOOLCHAIN }}

      - name: Install Solana
        run: |
          sh -c "$(curl -sSfL https://release.solana.com/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH
          export PATH="/home/runner/.local/share/solana/install/active_release/bin:$PATH"
          solana --version
          echo "Generating keypair..."
          solana-keygen new -o "$HOME/.config/solana/id.json" --no-passphrase --silent

      - name: Setup Solana cluster to local
        run: |
          solana config set --url http:localhost:8899
          solana config get

      - name: Switch toolchain
        run: | 
          rustup override set ${{ env.RUST_TOOLCHAIN }}
          solana-install init ${{ env.SOLANA_VERSION }}

      - name: Run tests
        run: |
          export RUST_TEST_TIME_UNIT=${{ env.RUST_TEST_TIME_UNIT_IN_MS }}
          export RUST_TEST_TIME_INTEGRATION=${{ env.RUST_TEST_TIME_INTEGRATION_IN_MS }}
          env | grep RUST
          cargo test-sbf -- -Zunstable-options --ensure-time
